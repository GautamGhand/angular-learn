<h1>To Do List</h1>

<input [(ngModel)]="task" type="text" placeholder="Enter New Task" />
<button (click)="addTask()">Add Task</button>

<br /><br />

<h1>Tasks</h1>
<div>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (task of taskList; track task) {
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.task }}</td>
                <td>
                    <button (click)="editTask(task.id)">Edit</button>
                    <button (click)="deleteTask(task.id)">Delete</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
