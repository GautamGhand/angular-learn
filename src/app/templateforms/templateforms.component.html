<h1>Template-Driven Form</h1>

<form #userForm="ngForm" (ngSubmit)="addDetails(userForm)">
  
  <!-- Name Field -->
  <input 
    type="text" 
    placeholder="Enter Name" 
    name="name" 
    ngModel 
    required 
    #name="ngModel"
  />
  <br>
  <span *ngIf="name.invalid && name.touched" style="color:red;">
    Name is required
  </span>

  <br><br>

  <!-- Password Field -->
  <input 
    type="password" 
    placeholder="Enter Password" 
    name="password" 
    ngModel 
    required 
    minlength="5" 
    maxlength="10" 
    #password="ngModel"
  />
  <br>
  <span *ngIf="password.errors?.['required'] && password.touched" style="color:red;">
    Password is required
  </span>
  <span *ngIf="password.errors?.['minlength'] && password.touched" style="color:red;">
    Password must be at least 5 characters
  </span>

  <br><br>

  <!-- Gender Field -->
  <select ngModel name="gender" required #gender="ngModel">
    <option value="" selected>Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <br>
  <span *ngIf="gender.invalid && gender.touched" style="color:red;">
    Please select a gender
  </span>

  <br><br>

  <!-- Range Field -->
  <label>Range (1â€“20):</label>
  <input 
    type="range" 
    ngModel 
    name="range" 
    max="20" 
    min="1" 
    #range="ngModel"
  />
  <span>{{ range.value }}</span>

  <br><br>

  <!-- Submit Button -->
  <button [disabled]="userForm.invalid">Add User</button>
</form>

<hr>

<h2>User Details:</h2>
<div *ngIf="userDetails">
  <p><strong>Name:</strong> {{ userDetails.name }}</p>
  <p><strong>Password:</strong> {{ userDetails.password }}</p>
  <p><strong>Gender:</strong> {{ userDetails.gender }}</p>
  <p><strong>Range:</strong> {{ userDetails.range }}</p>
</div>
